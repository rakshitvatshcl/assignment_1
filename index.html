<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Use Case 1: Diffrent kinds of Unordered lists -->
    <!-- Default list-style-type is disc -->
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>

    <ul style="list-style-type: square;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>

    <ul style="list-style-type: circle;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>

    <ul style="list-style-type: none;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
</body>
</html>
